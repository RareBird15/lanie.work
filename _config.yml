title: "Lanie Carmelo"
description: "Faith, technology, and disability advocacy"
author: "Lanie Carmelo"
email: "lanie.rarebird15@gmail.com"

url: "https://laniecarmelo.tech"
baseurl: "" # leave blank unless your site is served from a subpath

# Using Minima as the base Jekyll theme; see SETUP.md for details on how
# theme overrides and layouts behave.

theme: minima

# Note: These plugins are also bundled with the `github-pages` gem, but we
# list them explicitly here so the site configuration is clear and so that
# local builds (or non-GitHub Pages builds) behave consistently.
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Site settings
lang: en-US
timezone: America/Denver

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .pre-commit-config.yaml
  - .markdownlint.json
  - .yamllint.yml
  - .codespell-ignore.txt
  - .editorconfig
  - Makefile
  - CONTRIBUTING.md
  - SETUP.md
  - QUICKREF.md
  - SECURITY.md
  - README.md

# Minima navigation (optional, can be customized further)
nav:
  - title: "About"
    url: "/about/"
  - title: "Work and Learning"
    url: "/work-and-learning/"
  - title: "Writing"
    url: "/writing/"
  - title: "Accessibility Notes"
    url: "/accessibility-notes/"

# Defaults for pages (optional, Minima uses its own layouts)
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default
